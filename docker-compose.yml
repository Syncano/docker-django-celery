# PostgreSQL database
db:
  image: postgres:9.4
  hostname: db
  environment:
    - POSTGRES_USER=postgres
    - POSTGRES_PASSWORD=postgres
    - POSTGRES_DB=postgres

# Redis
redis:
  image: redis:2.8.19
  hostname: redis

# RabbitMQ
rabbit:
  hostname: rabbit
  image: rabbitmq:3.6.0
  environment:
    - RABBITMQ_DEFAULT_USER=admin
    - RABBITMQ_DEFAULT_PASS=mypass
  ports:
    - "5672"  # we forward this port because it's useful for debugging
    - "15672"  # here, we can access rabbitmq management plugin

# Django web server
web:
  build: .  # build using default Dockerfile
  hostname: web
  command: ./run_web.sh
  volumes:
    - .:/app  # mount current directory inside container
  ports:
    - "8000:8000"
  # set up links so that web knows about db, rabbit and redis
  links:
    - db:db
    - rabbit:rabbit
    - redis:redis

# Celery worker
worker:
  build: .
  command: ./run_celery.sh
  volumes:
    - .:/app
  links:
    - db:db
    - rabbit:rabbit
    - redis:redis
